{% extends 'base.html' %}

{% block content %}
    {% include 'filter-base.html' %}
    <h1>Category: {{ category }}</h1>
    {% for product in products %}
        <h1><a href="{% url 'product' product.id %}">{{ product.title }}</a></h1>
        <h2>{{ product.price }}</h2>
    {% endfor %}
{% endblock %}
