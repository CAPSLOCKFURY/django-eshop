{% extends 'base.html' %}
{% block title %}
    <title>Main</title>
{% endblock %}
{% block content %}
    {% include 'filter-base.html' %}
    {% for product in products %}
        <h1><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h1>
        <h2>{{ product.price }}</h2>
    {% endfor %}
{% endblock %}
